<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__name">Тома Виктор</h1>
                    <button class="profile__edit-btn" type="button"></button>
                </div>
                <p class="profile__ocupation">Frontend-разработчик</p>
            </div>
            <button class="profile__add-button"><img src="./images/cross.svg" alt=""></button>
        </section>
        <section class="popup">
            
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-btn" type="button"></button>
                <form class="popup__form">
                    <input class="popup__name-input" type="text" placeholder="Имя">
                    <input class="popup__ocupation-input" type="text" placeholder="Род занятий">
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="elements">
            <div class="elements__item">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="церковь">
                <div class="elements__footer">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/fanari.jpg" alt="фонарь">
                <div class="elements__footer">
                    <h2 class="elements__title">Кишинев</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/rechika.jpg" alt="речка">
                <div class="elements__footer">
                    <h2 class="elements__title">Яремче, Івано-Франківська область, Украина</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/fantan.JPG" alt="Фонтан">
                <div class="elements__footer">
                    <h2 class="elements__title">Фонтан Треви</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/iaz.JPG" alt="озеро">
                <div class="elements__footer">
                    <h2 class="elements__title">Нассерайт, Австрия</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
            <div class="elements__item">
                <img class="elements__image" src="./images/haus.JPG" alt="Венеция">
                <div class="elements__footer">
                    <h2 class="elements__title">Венеция</h2>
                    <button class="elements__like" type="button"><img src="./images/like.svg" alt=""></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <script src="./script/index.js"></script>
</body>
</html>
